<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Камень, ножницы, бумага</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  button { font-size: 20px; padding: 10px 20px; margin: 10px; cursor: pointer; }
  #result { font-size: 24px; margin-top: 20px; }
</style>
</head>
<body>
<h1>Игра: Камень, ножницы, бумага</h1>

<div>
  <button onclick="play('камень')">Камень</button>
  <button onclick="play('ножницы')">Ножницы</button>
  <button onclick="play('бумага')">Бумага</button>
</div>

<div id="result"></div>

<script>
  function play(userChoice) {
    const choices = ['камень', 'ножницы', 'бумага'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    let result = '';

    if (userChoice === computerChoice) {
      result = Ничья! Оба выбрали ${userChoice};
    } else if (
      (userChoice === 'камень' && computerChoice === 'ножницы') ||
      (userChoice === 'ножницы' && computerChoice === 'бумага') ||
      (userChoice === 'бумага' && computerChoice === 'камень')
    ) {
      result = Ты выиграл! ${userChoice} бьёт ${computerChoice};
    } else {
      result = Ты проиграл! ${computerChoice} бьёт ${userChoice};
    }

    document.getElementById('result').textContent = result;
  }
</script>

</body>
</html>
